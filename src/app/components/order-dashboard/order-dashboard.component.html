<div class = "dashboard">
    <button class="btn btn-primary" (click)="uploadFile()">Upload File</button>
    <button class="btn btn-primary" (click)="fetchOrder()">Fetch Order</button>
    <button class="btn btn-primary" (click)="showAll()">Show All Orders</button>
</div>

<div class="ordersList" *ngIf="ordersList.length > 0">
    <br/>
    <h3>Current Uploaded Orders</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Fuel Type</th>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>City</th>
                <th>Order Id</th>
                <th>Order Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of ordersList">
                <td>{{order.make}}</td>
                <td>{{order.model}}</td>
                <td>{{order.year}}</td>
                <td>{{order.fuelType}}</td>
                <td>{{order.customerId}}</td>
                <td>{{order.customerName}}</td>
                <td>{{order.city}}</td>
                <td>{{order.orderId}}</td>
                <td>{{order.orderStatus}}</td>
                <td><button  class="btn btn-primary" type="submit" (click)="edit(order)">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
<simple-notifications></simple-notifications>
